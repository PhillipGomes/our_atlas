  <style>
    :root {
      --gold:       #c9993f;
      --gold-light: #e2c07a;
      --gold-pale:  #f0dca0;
      --gold-dim:   rgba(194, 153, 63, 0.35);
      --ocean:      #04090f;
      --land:       #0c1a2e;
      --land-lit:   #112338;
      --cream:      #e8d8b4;
      --cream-dim:  rgba(232, 216, 180, 0.65);
      --ink:        #1a1208;
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--ocean);
      color: var(--cream);
      font-family: 'Cormorant Garamond', Georgia, serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: calc(var(--vh,1vh) * 100);
      overflow: hidden;
    }

    /* ─── MAP ─── */
    #map-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      cursor: grab;
    }
    #map-svg:active { cursor: grabbing; }

    /* ─── VIGNETTE ─── */
    .vignette {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      background:
        radial-gradient(ellipse 85% 65% at 50% 50%,
          transparent 35%,
          rgba(4,9,15,0.65) 100%);
    }

    /* ─── GRAIN OVERLAY ─── */
    .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 200px 200px;
    }

    /* ─── HEADER ─── */
    .header {
      position: absolute;
      top: calc(env(safe-area-inset-top,0px) + 16px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(16px, 3vw, 22px);
      font-weight: 400;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: var(--gold-light);
      margin: 0;
      text-shadow: 0 0 40px rgba(226, 192, 122, 0.3);
    }
    .header-sub {
      font-size: clamp(11px, 1.8vw, 13px);
      font-style: italic;
      color: var(--cream-dim);
      margin: 4px 0 0;
      letter-spacing: 1px;
    }

    /* ─── PIN ANIMATIONS ─── */
    @keyframes ring-pulse {
      0%   { r: 8;  opacity: 0.7; }
      100% { r: 22; opacity: 0;   }
    }
    .pin-pulse { animation: ring-pulse 2.4s ease-out infinite; }

    /* ─── ZOOM CONTROLS ─── */
    .map-controls {
      position: absolute;
      right: 16px;
      bottom: calc(env(safe-area-inset-bottom,0px) + 56px);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .map-btn {
      width: 38px; height: 38px;
      background: rgba(4,9,15,0.75);
      border: 1px solid rgba(194,153,63,0.3);
      border-radius: 50%;
      color: var(--gold-light);
      font-size: 20px;
      font-family: 'Cormorant Garamond', serif;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.2s;
      touch-action: manipulation;
      line-height: 1;
      user-select: none;
    }
    .map-btn:hover {
      background: rgba(194,153,63,0.15);
      border-color: rgba(194,153,63,0.6);
    }

    /* ─── FOOTER HINT ─── */
    .footer-hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(env(safe-area-inset-bottom,0px) + 14px);
      font-size: 11px;
      font-style: italic;
      color: rgba(194,153,63,0.35);
      z-index: 5;
      pointer-events: none;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    /* ═══════════════════════════
       INTRO OVERLAY
    ═══════════════════════════ */
    #intro {
      position: fixed;
      inset: 0;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse 100% 80% at 50% 115%, #180f04 0%, #04090f 55%);
      transition: opacity 1.1s ease, visibility 1.1s;
    }
    #intro.away { opacity: 0; visibility: hidden; pointer-events: none; }

    .intro-stars {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .i-star {
      position: absolute;
      border-radius: 50%;
      background: var(--gold-light);
      animation: itwinkle linear infinite;
    }
    @keyframes itwinkle {
      0%,100% { opacity:0; }
      50%      { opacity:0.9; }
    }

    .intro-content {
      text-align: center;
      padding: 40px 28px;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    /* Compass rose */
    .compass {
      width: 88px; height: 88px;
      margin: 0 auto 22px;
      animation: compass-spin 30s linear infinite;
    }
    @keyframes compass-spin {
      to { transform: rotate(360deg); }
    }

    .intro-eyebrow {
      font-size: clamp(10px, 2vw, 12px);
      letter-spacing: 5px;
      text-transform: uppercase;
      color: rgba(194,153,63,0.6);
      margin: 0 0 10px;
      font-family: 'Cormorant Garamond', serif;
    }
    .intro-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 9vw, 52px);
      font-weight: 400;
      margin: 0 0 6px;
      letter-spacing: 3px;
      color: var(--gold-pale);
      text-shadow: 0 0 60px rgba(226,192,122,0.25);
    }
    .intro-for {
      font-family: 'Playfair Display', serif;
      font-size: clamp(18px, 4vw, 24px);
      font-style: italic;
      font-weight: 400;
      color: var(--cream-dim);
      margin: 0 0 28px;
    }
    .intro-rule {
      width: 56px; height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 0 auto 22px;
    }
    .intro-tagline {
      font-size: clamp(13px, 2.5vw, 15px);
      font-style: italic;
      color: var(--cream-dim);
      line-height: 1.8;
      margin: 0 0 36px;
      opacity: 0.85;
    }
    #enter-btn {
      appearance: none;
      background: transparent;
      border: 1px solid rgba(194,153,63,0.45);
      color: var(--gold-light);
      font-family: 'Cormorant Garamond', serif;
      font-size: 17px;
      font-style: italic;
      letter-spacing: 2px;
      padding: 14px 40px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 0 24px rgba(194,153,63,0.1);
      touch-action: manipulation;
    }
    #enter-btn:hover {
      background: rgba(194,153,63,0.1);
      box-shadow: 0 0 40px rgba(194,153,63,0.25);
      border-color: rgba(194,153,63,0.7);
      transform: scale(1.03);
    }

    /* ═══════════════════════════
       JOURNAL SHEET
    ═══════════════════════════ */
    #backdrop {
      position: fixed;
      inset: 0;
      z-index: 20;
      background: rgba(4,9,15,0.55);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }
    #backdrop.on { opacity: 1; pointer-events: all; }

    #journal {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 30;
      transform: translateY(105%);
      transition: transform 0.48s cubic-bezier(0.34,1.4,0.64,1);
    }
    #journal.open { transform: translateY(0); }

    .journal-inner {
      background: linear-gradient(168deg, #130f08 0%, #0d0c07 100%);
      border-top: 1px solid rgba(194,153,63,0.22);
      border-left: 1px solid rgba(194,153,63,0.08);
      border-right: 1px solid rgba(194,153,63,0.08);
      border-radius: 22px 22px 0 0;
      padding: 0 clamp(22px,5vw,48px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + 32px);
      max-height: 72vh;
      overflow-y: auto;
      box-shadow:
        0 -24px 80px rgba(0,0,0,0.7),
        0  0   60px rgba(194,153,63,0.04);
      position: relative;
    }
    .journal-inner::-webkit-scrollbar { display: none; }

    .journal-handle {
      width: 38px; height: 3px;
      background: rgba(194,153,63,0.22);
      border-radius: 2px;
      margin: 14px auto 24px;
    }

    /* Close button */
    .journal-close {
      position: absolute;
      top: 14px; right: 18px;
      background: none; border: none;
      color: rgba(194,153,63,0.35);
      font-size: 22px;
      cursor: pointer;
      padding: 6px 8px;
      line-height: 1;
      transition: color 0.2s;
      touch-action: manipulation;
      z-index: 2;
    }
    .journal-close:hover { color: var(--gold-light); }

    /* Chapter stamp */
    .chapter-stamp {
      display: inline-block;
      font-family: 'Cormorant Garamond', serif;
      font-size: 10px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--gold);
      border: 1px solid rgba(194,153,63,0.3);
      padding: 4px 12px;
      border-radius: 999px;
      margin-bottom: 14px;
    }

    .journal-city {
      font-family: 'Playfair Display', serif;
      font-size: clamp(26px, 6vw, 36px);
      font-weight: 400;
      color: var(--gold-pale);
      margin: 0 0 2px;
      line-height: 1.1;
    }
    .journal-region {
      font-size: clamp(13px, 2.2vw, 15px);
      font-style: italic;
      color: var(--cream-dim);
      margin: 0 0 18px;
      letter-spacing: 0.3px;
    }

    .journal-rule {
      width: 100%; height: 1px;
      background: linear-gradient(90deg, rgba(194,153,63,0.3) 0%, transparent 60%);
      margin-bottom: 20px;
    }

    .journal-entry-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(15px, 2.8vw, 18px);
      font-style: italic;
      color: rgba(232,216,180,0.75);
      margin: 0 0 16px;
      font-weight: 400;
    }

    .journal-body {
      font-family: 'Caveat', cursive;
      font-size: clamp(20px, 4vw, 24px);
      line-height: 1.7;
      color: rgba(232,216,180,0.88);
      font-weight: 400;
    }
    .journal-body p { margin: 0 0 14px; }
    .journal-body p:last-child { margin-bottom: 0; }

    .journal-date {
      margin-top: 22px;
      font-size: 13px;
      font-style: italic;
      color: rgba(194,153,63,0.4);
      letter-spacing: 0.5px;
    }

    .journal-ornament {
      margin-top: 18px;
      font-size: 14px;
      color: rgba(194,153,63,0.25);
      letter-spacing: 6px;
    }

    /* ─── Small screens ─── */
    @media (max-width: 480px) {
      .header-title { letter-spacing: 3px; }
    }
  </style>
</head>
<body>
<div id="app">
  <svg id="map-svg"></svg>
  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="header">
    <h1 class="header-title">Our Atlas</h1>
    <p class="header-sub">for Katya, with all my love</p>
  </div>

  <div class="map-controls">
    <button class="map-btn" id="btn-zoomin"  aria-label="Zoom in">+</button>
    <button class="map-btn" id="btn-zoomout" aria-label="Zoom out">−</button>
  </div>

  <p class="footer-hint">tap a pin · pinch to zoom · drag to pan</p>
</div>

<!-- backdrop -->
<div id="backdrop"></div>

<!-- journal sheet -->
<div id="journal">
  <div class="journal-inner">
    <button class="journal-close" id="jclose">✕</button>
    <div class="journal-handle"></div>
    <div class="chapter-stamp" id="j-chapter"></div>
    <h2 class="journal-city"   id="j-city"></h2>
    <p  class="journal-region" id="j-region"></p>
    <div class="journal-rule"></div>
    <p  class="journal-entry-title" id="j-subtitle"></p>
    <div class="journal-body"  id="j-body"></div>
    <p  class="journal-date"   id="j-date"></p>
    <div class="journal-ornament">✦ &nbsp; ✦ &nbsp; ✦</div>
  </div>
</div>

<!-- intro -->
<div id="intro">
  <div class="intro-stars" id="intro-stars"></div>
  <div class="intro-content">
    <svg class="compass" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="47" stroke="rgba(194,153,63,0.18)" stroke-width="0.6"/>
      <circle cx="50" cy="50" r="36" stroke="rgba(194,153,63,0.12)" stroke-width="0.6"/>
      <circle cx="50" cy="50" r="24" stroke="rgba(194,153,63,0.1)"  stroke-width="0.6"/>
      <!-- N -->
      <polygon points="50,8 53.5,47 50,50 46.5,47" fill="#e2c07a"/>
      <!-- S -->
      <polygon points="50,92 53.5,53 50,50 46.5,53" fill="rgba(226,192,122,0.45)"/>
      <!-- E -->
      <polygon points="92,50 53,46.5 50,50 53,53.5" fill="rgba(226,192,122,0.45)"/>
      <!-- W -->
      <polygon points="8,50 47,46.5 50,50 47,53.5" fill="#e2c07a"/>
      <!-- diagonals -->
      <polygon points="18,18 45,45 50,50 45,50" fill="rgba(226,192,122,0.2)"/>
      <polygon points="82,18 55,45 50,50 55,50" fill="rgba(226,192,122,0.2)"/>
      <polygon points="18,82 45,50 50,50 45,55" fill="rgba(226,192,122,0.2)"/>
      <polygon points="82,82 50,55 50,50 55,55" fill="rgba(226,192,122,0.2)"/>
      <circle cx="50" cy="50" r="3.5" fill="#e2c07a"/>
      <circle cx="50" cy="50" r="6" stroke="rgba(226,192,122,0.35)" stroke-width="0.7" fill="none"/>
      <text x="50" y="23" font-family="Georgia,serif" font-size="8" fill="rgba(226,192,122,0.6)" text-anchor="middle">N</text>
    </svg>
    <p class="intro-eyebrow">A love story, mapped</p>
    <h1 class="intro-title">Our Atlas</h1>
    <p class="intro-for">For Katya</p>
    <div class="intro-rule"></div>
    <p class="intro-tagline">Every place we've found each other.<br>Every place still waiting for us.</p>
    <button id="enter-btn">Open the map &nbsp;✦</button>
  </div>
</div>

<script>
  /* ══════════════════════════════
     VH FIX
  ══════════════════════════════ */
  function setVh() {
    document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', () => setTimeout(setVh, 120));

  /* ══════════════════════════════
     INTRO PARTICLES
  ══════════════════════════════ */
  (function () {
    const c = document.getElementById('intro-stars');
    for (let i = 0; i < 65; i++) {
      const s = document.createElement('div');
      const big = Math.random() < 0.15;
      s.className = 'i-star';
      s.style.cssText =
        `left:${Math.random()*100}%;top:${Math.random()*100}%;` +
        `width:${big?3:2}px;height:${big?3:2}px;` +
        `animation-duration:${1.8+Math.random()*3.5}s;` +
        `animation-delay:${Math.random()*5}s;opacity:0;`;
      c.appendChild(s);
    }
  })();

  /* ══════════════════════════════
     PIN DATA
  ══════════════════════════════ */
  const PINS = [
    {
      id: 'funchal',
      coords: [-16.92, 32.67],
      city: 'Funchal',
      region: 'Madeira, Portugal',
      chapter: 'Chapter One',
      subtitle: 'The night the world got smaller',
      date: 'July 2025',
      body: `Life is full of surprises, ups and downs. I've always been told that in life it has to get worse before it can get better. I never truly understood, until everything got better.

Madeira came. I wasn't looking for anything when I arrived, and then there you were, wearing red with your hair half up, half down. Suddenly I was looking for everything, I found my future.

Your eyes instantly pulled me in, everything went silent as my love for you began.

I left Madeira not knowing what the future held for me, all I knew is that I needed it to be you.`
    },
    {
      id: 'lisbon',
      coords: [-9.14, 38.72],
      city: 'Lisbon',
      region: 'Portugal',
      chapter: 'Chapter Two',
      subtitle: 'After Madeira',
      date: 'September - October 2025',
      body: `I wanted to step into your life as it is now, your routines, the roads you walk, the people you see. 
      
I needed more of you, more time together.

Coming to Lisbon was one of the best decisions I’ve ever made. My love didn’t just grow, it deepened. My arms grew familiar with the feeling of holding you. 
My days felt complete simply because you were in them.

All I wanted was to be wherever you were.

Then I realized something:

Home isn’t a place.
It’s you.`
    },
    {
      id: 'capetown',
      coords: [18.42, -33.92],
      city: 'Cape Town',
      region: 'South Africa',
      chapter: 'Chapter 3',
      subtitle: 'We lived here for a while',
      date: 'January – February 2026',
      body: `A month is long enough for something to stop feeling like a trip and start feeling like a life.

Cape Town wasn’t just beautiful, it was ours.

I met your family.
I sat at their table.
I felt welcomed and comfortable, as if I was not a stranger to anyone.

I fell asleep next to you.
I woke up next to you.
Every single day.

I experienced what it felt like to do nothing with you, just to exist in each others presence. 
I've never felt more peace, comfort and calmness in my life.

I got to experience more one on one time and activities together.

Cape Town showed me how easy and perfect sharing the same space with you is.
Cape Town showed me that my heart belongs to you and with you. I dont want it any different.
All i'll ever want and need is you my love.`
    },
    {
      id: 'witbank',
      coords: [29.24, -25.87],
      city: 'Witbank',
      region: 'South Africa',
      chapter: 'Chapter 4',
      subtitle: 'Ordinary days, extraordinary you',
      date: 'January 2026',
      body: `Witbank wasn't about the landmarks and things to do.

It was about you stepping into my world, the town I grew up in, the table I sat at as a kid, the people who made me who I am.

You met my family. Seeing you interact and have conversations with them brought me a type of joy that I will never be able to explain. 

It was important to me because one day you will be my family and we will build our own family.
I love how you were with my parents. 

I was beyond proud to show everyone that this is the girl who has my heart, the one I can't shut up about.`
    },
    {
      id: 'suncity',
      coords: [27.09, -25.34],
      city: 'Sun City',
      region: 'South Africa',
      chapter: 'Chapter 5',
      subtitle: 'Two nights under borrowed stars',
      date: 'January 2026',
      body: `Sun City was our first real escape. Just us, against no one, needing nothing else excpet each other.

Everything felt lighter, slower, like we had all the time in the world and we were finally using it properly.

I remember looking at you, not mid-conversation, not distracted, just really looking at you, and thinking this is exactly what it's supposed to feel like.
We laughed more. We held each other longer. We existed without noise.

That's when I understood it, not just that I loved you, but that I needed to build a life with you. Not someday. Properly. For real.

It wasn't just a holiday. It was the beginning of everything that matters.`
    }
  ];

  /* ══════════════════════════════
     MAP
  ══════════════════════════════ */
  let mapSvg, mapG, zoomBehaviour, projection, pathGen;

  function buildMap() {
    const W = window.innerWidth;
    const H = window.innerHeight;

    mapSvg = d3.select('#map-svg').attr('width', W).attr('height', H);
    mapSvg.selectAll('*').remove();

    /* ── Defs ── */
    const defs = mapSvg.append('defs');

    // Pin glow filter
    const glow = defs.append('filter').attr('id','pglow')
      .attr('x','-80%').attr('y','-80%').attr('width','360%').attr('height','360%');
    glow.append('feGaussianBlur').attr('in','SourceGraphic').attr('stdDeviation','4').attr('result','b');
    const fm = glow.append('feMerge');
    fm.append('feMergeNode').attr('in','b');
    fm.append('feMergeNode').attr('in','b');
    fm.append('feMergeNode').attr('in','SourceGraphic');

    // Subtle land glow filter
    const lglow = defs.append('filter').attr('id','lglow')
      .attr('x','-5%').attr('y','-5%').attr('width','110%').attr('height','110%');
    lglow.append('feGaussianBlur').attr('in','SourceAlpha').attr('stdDeviation','2').attr('result','b');
    lglow.append('feFlood').attr('flood-color','rgba(194,153,63,0.12)').attr('result','c');
    lglow.append('feComposite').attr('in','c').attr('in2','b').attr('operator','in').attr('result','d');
    const fm2 = lglow.append('feMerge');
    fm2.append('feMergeNode').attr('in','d');
    fm2.append('feMergeNode').attr('in','SourceGraphic');

    /* ── Projection — fit all pins ── */
    const boundBox = {
      type: 'Polygon',
      coordinates: [[
        [-26, 47], [42, 47], [42, -42], [-26, -42], [-26, 47]
      ]]
    };
    projection = d3.geoNaturalEarth1().fitExtent([[40, 70], [W - 30, H - 50]], boundBox);
    pathGen   = d3.geoPath().projection(projection);

    /* ── Map group (transformed by zoom) ── */
    mapG = mapSvg.append('g').attr('id','map-g');

    /* ── Ocean bg ── */
    mapG.append('rect').attr('width', W * 4).attr('height', H * 4)
      .attr('x', -W * 1.5).attr('y', -H * 1.5)
      .attr('fill','#040c16');

    /* ── Load world ── */
    d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
      .then(world => {
        const countries = topojson.feature(world, world.objects.countries);

        /* Graticule */
        const grat = d3.geoGraticule().step([20, 20]);
        mapG.append('path').datum(grat())
          .attr('d', pathGen)
          .attr('fill','none')
          .attr('stroke','rgba(194,153,63,0.07)')
          .attr('stroke-width', 0.4);

        /* Countries */
        mapG.selectAll('.land').data(countries.features).join('path')
          .attr('class','land')
          .attr('d', pathGen)
          .attr('fill','#0c1a2e')
          .attr('stroke','rgba(194,153,63,0.32)')
          .attr('stroke-width', 0.5)
          .attr('filter','url(#lglow)');

        /* ── Route line ── */
        const lineGen = d3.line();
        const pts = PINS.map(p => projection(p.coords));

        const routePath = mapG.append('path')
          .attr('d', lineGen(pts))
          .attr('fill', 'none')
          .attr('stroke', 'rgba(194,153,63,0.4)')
          .attr('stroke-width', 1)
          .attr('stroke-dasharray', '5 6')
          .attr('stroke-linecap', 'round');

        /* Animate the route drawing in */
        const totalLen = routePath.node().getTotalLength();
        routePath
          .attr('stroke-dasharray', `${totalLen} ${totalLen}`)
          .attr('stroke-dashoffset', totalLen)
          .transition().duration(3500).delay(600).ease(d3.easeQuadInOut)
          .attr('stroke-dashoffset', 0)
          .on('end', () => {
            // Switch back to dotted after draw
            routePath
              .attr('stroke-dasharray', '5 6')
              .attr('stroke-dashoffset', 0);
          });

        /* ── Pins ── */
        PINS.forEach((pin, i) => {
          const [px, py] = projection(pin.coords);

          const g = mapG.append('g')
            .attr('class','pin-g')
            .attr('transform', `translate(${px},${py})`)
            .style('opacity', 0)
            .style('cursor','pointer')
            .on('click', (e) => { e.stopPropagation(); openJournal(pin); });

          /* Outer pulse ring */
          g.append('circle')
            .attr('class','pin-pulse')
            .attr('r', 8)
            .attr('fill','none')
            .attr('stroke','rgba(194,153,63,0.55)')
            .attr('stroke-width', 1)
            .style('animation-delay', `${i * 0.5}s`);

          /* Halo */
          g.append('circle')
            .attr('r', 10)
            .attr('fill','rgba(194,153,63,0.08)')
            .attr('filter','url(#pglow)');

          /* Main dot */
          g.append('circle')
            .attr('r', 5.5)
            .attr('fill','#c9993f')
            .attr('stroke','#e2c07a')
            .attr('stroke-width', 1.5);

          /* Inner highlight */
          g.append('circle')
            .attr('r', 2)
            .attr('fill','rgba(255,248,220,0.8)');

          /* Label — smart placement */
          const labelOffsets = {
            funchal:  { dx: 0,  dy: 18, anchor: 'middle' },
            lisbon:   { dx: 0,  dy: 18, anchor: 'middle' },
            capetown: { dx: 0,  dy: 18, anchor: 'middle' },
            witbank:  { dx: 16, dy:  0, anchor: 'start'  },
            suncity:  { dx: 16, dy: -8, anchor: 'start'  },
          };
          const lbl = labelOffsets[pin.id] || { dx:0, dy:18, anchor:'middle' };

          g.append('text')
            .attr('x', lbl.dx).attr('y', lbl.dy)
            .attr('text-anchor', lbl.anchor)
            .attr('font-family','Cormorant Garamond, serif')
            .attr('font-size', '10px')
            .attr('font-style','italic')
            .attr('letter-spacing','1.2px')
            .attr('fill','rgba(226,192,122,0.65)')
            .text(pin.city);

          /* Staggered fade-in */
          setTimeout(() => {
            d3.select(g.node()).transition().duration(700).style('opacity',1);
          }, 1800 + i * 300);
        });
      });

    /* ── Zoom ── */
    zoomBehaviour = d3.zoom()
      .scaleExtent([0.5, 14])
      .on('zoom', ev => mapG.attr('transform', ev.transform));

    mapSvg.call(zoomBehaviour);

    /* Close journal on map click */
    mapSvg.on('click', () => closeJournal());

    /* Zoom buttons */
    document.getElementById('btn-zoomin').onclick  = () =>
      mapSvg.transition().duration(280).call(zoomBehaviour.scaleBy, 1.6);
    document.getElementById('btn-zoomout').onclick = () =>
      mapSvg.transition().duration(280).call(zoomBehaviour.scaleBy, 1 / 1.6);
  }

  /* ══════════════════════════════
     JOURNAL OPEN / CLOSE
  ══════════════════════════════ */
  function openJournal(pin) {
    document.getElementById('j-chapter').textContent  = pin.chapter;
    document.getElementById('j-city').textContent     = pin.city;
    document.getElementById('j-region').textContent   = pin.region;
    document.getElementById('j-subtitle').textContent = pin.subtitle;
    document.getElementById('j-date').textContent     = pin.date;

    const body = document.getElementById('j-body');
    body.innerHTML = pin.body.split('\n\n')
      .map(p => `<p>${p.replace(/\n/g,'<br>')}</p>`)
      .join('');

    document.getElementById('journal').classList.add('open');
    document.getElementById('backdrop').classList.add('on');

    // Scroll the sheet back to top
    document.querySelector('.journal-inner').scrollTop = 0;
  }

  function closeJournal() {
    document.getElementById('journal').classList.remove('open');
    document.getElementById('backdrop').classList.remove('on');
  }

  document.getElementById('jclose').addEventListener('click', closeJournal);
  document.getElementById('backdrop').addEventListener('click', closeJournal);

  /* ══════════════════════════════
     INTRO ENTER
  ══════════════════════════════ */
  document.getElementById('enter-btn').addEventListener('click', () => {
    const intro = document.getElementById('intro');
    intro.classList.add('away');
    setTimeout(() => { intro.style.display = 'none'; }, 1200);
    // Build map after intro starts fading
    buildMap();
  });

  /* ══════════════════════════════
     RESIZE HANDLER (debounced)
  ══════════════════════════════ */
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      if (document.getElementById('intro').style.display === 'none') buildMap();
    }, 250);
  });
</script>
</body>
</html>
